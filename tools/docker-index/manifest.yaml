# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: docker-index
version: "0.0.35"
binary: ${target}/libexec/docker/cli-plugins/docker-index
check: ${binary} version | grep ^version | cut -d' ' -f2 | tr -d v
runtime_dependencies:
- docker
platforms:
- linux/amd64
- linux/arm64
tags:
- org/docker
- category/security
- lang/go
- type/cli
- type/plugin
- sbom
- state/stale
- docker
- state/deprecated
homepage: https://github.com/docker-archive-public/docker.index-cli-plugin
repository: https://github.com/docker-archive-public/docker.index-cli-plugin
description: Create image SBOMs as well as analyze packages for known vulnerabilities using the Atomist data plane
license:
  name: Apache License 2.0
  link: https://github.com/docker-archive-public/docker.index-cli-plugin/blob/main/LICENSE
