# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: gitlabci-local
version: "13.0.2"
binary: gcil
check: ${binary} --version | cut -d' ' -f2
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- cicd
- gitlab
- standard/docker
- docker
- gcil
homepage: https://radiandevcore.gitlab.io/tools/gcil
repository: https://gitlab.com/RadianDevCore/tools/gcil
description: Launch .gitlab-ci.yml jobs locally (gcil)
renovate:
  datasource: pypi
  package: gitlabci-local
  priority: low
license:
  name: Apache License 2.0
  link: https://gitlab.com/AdrianDC/gitlabci-local/-/blob/master/LICENSE?ref_type=heads
