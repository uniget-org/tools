# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: gvisor
version: "20240624"
binary: ${target}/bin/runsc
check: ${binary} --version | grep ^runsc | cut -d' ' -f3 | cut -d- -f2 | cut -d. -f1
runtime_dependencies:
- containerd
- docker
platforms:
- linux/amd64
- linux/arm64
tags:
- org/google
- container/runtime
- category/security
- lang/go
- standard/docker
- docker
homepage: https://github.com/google/gvisor
description: Application Kernel for Containers
messages:
  update: |
    Add crun to Docker runtimes by merging the following into
    /etc/docker/daemon.json:

    {
        "runtimes": {
            "runsc": {
                "path": "TARGET/bin/runsc"
            }
        }
    }
renovate:
  datasource: github-tags
  package: google/gvisor
  extractVersion: ^release-(?<version>.+)\.0$
  versioning: loose
  priority: high
