# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: sbom2dot
version: "0.3.2"
check: ${binary} --version
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/security
- lang/python
- type/cli
- sbom
- visualization
- standard/dot
- format/spdx
- format/cyclonedx
