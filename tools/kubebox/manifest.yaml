# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: kubebox
version: "0.10.0"
check: ${binary} --version | cut -d' ' -f2
build_dependencies:
- nodejs
- npm
runtime_dependencies:
- nodejs-lts
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/javascript
- type/cli
- kubernetes
- k8s
- state/stale
homepage: https://github.com/astefanutti/kubebox
repository: https://github.com/astefanutti/kubebox
description: Terminal and Web console for Kubernetes
renovate:
  datasource: npm
  package: kubebox
  priority: low
license:
  name: MIT License
  link: https://github.com/astefanutti/kubebox/blob/master/LICENSE
