# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: sbom2doc
version: "0.6.1"
check: ${binary} --version
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/security
- lang/python
- type/cli
- sbom
- format/markdown
- format/spdx
- format/cyclonedx
- format/json
- state/onemanshow
homepage: https://github.com/anthonyharrison/sbom2doc
repository: https://github.com/anthonyharrison/sbom2doc
description: Transform SBOM contents into a formatted document including markdown and PDF formats
renovate:
  datasource: pypi
  package: sbom2doc
  priority: medium
license:
  name: Apache License 2.0
  link: https://github.com/anthonyharrison/sbom2doc/blob/main/LICENSE
