# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: sbomdiff
version: "0.5.3"
check: ${binary} --version
build_dependencies:
- python
- shiv
runtime_dependencies:
- python
platforms:
- linux/amd64
- linux/arm64
tags:
- category/security
- lang/python
- type/cli
- sbom
- format/spdx
