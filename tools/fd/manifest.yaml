# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: fd
version: "10.0.0"
check: ${binary} --version | cut -d' ' -f2
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/rust
- type/cli
- terminal
