# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: emoj
version: "4.2.0"
check: ${binary} --version
build_dependencies:
- nodejs-lts
- npm
runtime_dependencies:
- nodejs-lts
platforms:
- linux/amd64
- linux/arm64
tags:
- lang/javascript
- type/cli
- state/stale
homepage: https://github.com/sindresorhus/emoj
repository: https://github.com/sindresorhus/emoj
description: Find relevant emoji from text on the command-line
renovate:
  datasource: npm
  package: emoj
  priority: low
license:
  name: MIT License
  link: https://github.com/sindresorhus/emoj/blob/main/license
