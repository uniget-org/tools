# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: yamllint
version: "1.38.0"
check: ${binary} --version | cut -d' ' -f2
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- format/yaml
- lint
homepage: https://github.com/adrienverge/yamllint
repository: https://github.com/adrienverge/yamllint
description: Linter for YAML files
renovate:
  datasource: pypi
  package: yamllint
  priority: low
license:
  name: GPLv3
  link: https://github.com/adrienverge/yamllint/blob/master/LICENSE
