# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: mp3binder
version: "5.1.0"
check: ${binary} --version | cut -d' ' -f3
tags:
- category/music
- type/cli
- lang/go
- state/stale
homepage: https://github.com/crra/mp3binder
repository: https://github.com/crra/mp3binder
description: Concatenating, joining, binding MP3 files without re-encoding
renovate:
  datasource: github-releases
  package: crra/mp3binder
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: MIT License
  link: https://github.com/crra/mp3binder/blob/main/LICENSE
