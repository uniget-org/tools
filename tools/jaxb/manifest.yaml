# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: jaxb
version: "4.0.6"
binary: "false"
check: "" # Requires Java to run
runtime_dependencies:
- openjdk-jre
platforms:
- linux/amd64
- linux/arm64
tags:
- org/eclipse
- category/development
- lang/java
- type/cli
- standard/xml
- format/xml
homepage: https://eclipse-ee4j.github.io/jaxb-ri/
repository: https://github.com/eclipse-ee4j/jaxb-ri
description: Jakarta XML Binding - an efficient and standard way of mapping between XML and Java code
renovate:
  datasource: github-releases
  package: eclipse-ee4j/jaxb-ri
  extractVersion: ^(?<version>.+)-RI$
  priority: low
