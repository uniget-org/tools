# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: textlint
version: "15.2.3"
check: ${binary} --version | tr -d v
build_dependencies:
- nodejs-lts
- npm
runtime_dependencies:
- nodejs-lts
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/javascript
- type/cli
- format/markdown
- lint
homepage: https://textlint.github.io/
repository: https://github.com/textlint/textlint
description: Pluggable natural language linter for text and markdown
renovate:
  datasource: npm
  package: textlint
  priority: low
license:
  name: MIT License
  link: https://github.com/textlint/textlint/blob/master/LICENSE
