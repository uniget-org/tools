# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: composerize
version: "1.7.0"
check: "" # No version parameter
build_dependencies:
- nodejs
- npm
runtime_dependencies:
- nodejs-lts
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/javascript
- type/cli
- standard/compose
- standard/docker
- docker
homepage: https://github.com/composerize/composerize
repository: https://github.com/composerize/composerize
description: Turns docker run commands into docker-compose files
renovate:
  datasource: npm
  package: composerize
  priority: medium
license:
  name: MIT License
  link: https://github.com/composerize/composerize/blob/master/LICENSE
