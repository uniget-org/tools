# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: lab
version: "0.25.1"
check: ${binary} version | cut -d' ' -f3
tags:
- category/development
- type/cli
- cicd
- lang/go
- cloud/gitlab
- state/stale
- state/stale
homepage: https://zaquestion.github.io/lab
