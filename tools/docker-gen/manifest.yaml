# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: docker-gen
version: "0.14.1"
check: ${binary} --version
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/go
- type/daemon
- standard/oci
- standard/docker
- docker
homepage: https://github.com/nginx-proxy/docker-gen
repository: https://github.com/nginx-proxy/docker-gen
description: Generate files from docker container meta-data
renovate:
  datasource: github-releases
  package: nginx-proxy/docker-gen
  priority: low
license:
  name: MIT License
  link: https://github.com/nginx-proxy/docker-gen/blob/main/LICENSE
