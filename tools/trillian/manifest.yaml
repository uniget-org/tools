# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: trillian
version: "1.6.1"
binary: trillian_log_server
check: "" # No version parameter
build_dependencies:
- go
platforms:
- linux/amd64
- linux/arm64
tags:
- org/google
- category/security
- type/daemon
- lang/go
homepage: https://github.com/google/trillian
repository: https://github.com/google/trillian
description: Transparent, highly scalable and cryptographically verifiable data store
renovate:
  datasource: github-releases
  package: google/trillian
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: Apache License 2.0
  link: https://github.com/google/trillian/blob/master/LICENSE
