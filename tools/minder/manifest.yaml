# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: minder
version: "0.0.77"
check: ${binary} version 2>/dev/null | grep ^Version | cut -d' ' -f2
platforms:
- linux/amd64
- linux/arm64
tags:
- category/security
- lang/go
- type/cli
homepage: https://minder-docs.stacklok.dev/
repository: https://github.com/stacklok/minder
description: Secure Software Supply Chain Platform
renovate:
  datasource: github-releases
  package: stacklok/minder
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: Apache License 2.0
  link: https://github.com/stacklok/minder/blob/main/LICENSE
