name: gosec
version: "2.18.2"
check: ${binary} -version | grep ^Version | cut -d' ' -f2
platforms:
  - linux/amd64
  - linux/arm64
tags:
  - category/security
  - lang/go
  - type/cli
homepage: https://github.com/securego/gosec
description: Golang security checker
renovate:
  datasource: github-releases
  package: securego/gosec
  extractVersion: ^v(?<version>.+?)$
  priority: low
