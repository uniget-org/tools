# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: kd
version: "1.34.1"
check: ${binary} --version | cut -d' ' -f3 | cut -d- -f1 | tr -d v
tags:
- type/cli
- category/operations
- cicd
- kubernetes
- k8s
- lang/go
homepage: https://github.com/UKHomeOffice/kd
