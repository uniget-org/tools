# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: mkdocs
version: "1.6.1"
check: ${binary} --version | cut -d' ' -f3
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- website
- format/markdown
homepage: https://github.com/mkdocs/mkdocs
repository: https://github.com/mkdocs/mkdocs
description: Project documentation with Markdown
renovate:
  datasource: pypi
  package: mkdocs
  priority: low
license:
  name: BSD 2-Clause License
  link: https://github.com/mkdocs/mkdocs/blob/master/LICENSEs
