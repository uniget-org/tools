# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: containerssh
version: "0.5.2"
check: "" # No version parameter
platforms:
- linux/amd64
tags:
- type/daemon
- category/security
- lang/go
- ssh
homepage: https://containerssh.io/
repository: https://github.com/ContainerSSH/ContainerSSH
description: Launch containers on demand
renovate:
  datasource: github-releases
  package: ContainerSSH/ContainerSSH
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: Apache License 2.0
  link: https://github.com/ContainerSSH/ContainerSSH/blob/main/LICENSE
