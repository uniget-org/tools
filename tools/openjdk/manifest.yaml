# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: openjdk
version: "22"
binary: javac
check: ${binary} -version | cut -d' ' -f2
build_dependencies:
- jabba
tags:
- type/cli
- category/development
- lang/java
repository: https://github.com/openjdk
description: OpenJDK
renovate:
  datasource: github-tags
  package: openjdk/jdk
  extractVersion: ^jdk-(?<version>.+)-ga$
  versioning: loose
  priority: low
