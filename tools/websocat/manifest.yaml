# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: websocat
version: "1.14.1"
check: ${binary} --version | cut -d' ' -f2
tags:
- type/cli
- component/network
- lang/rust
- state/stale
homepage: https://github.com/vi/websocat
