# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: dot
version: "0.2.10"
check: "" # No version parameter
build_dependencies:
- go
- make
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/go
- type/cli
- graph
- plot
- standard/dot
homepage: https://github.com/goccy/go-graphviz
repository: https://github.com/goccy/go-graphviz
description: Go bindings for Graphviz
renovate:
  datasource: github-releases
  package: goccy/go-graphviz
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: MIT License
  link: https://github.com/goccy/go-graphviz/blob/master/LICENSE
