# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: arcane
license:
  name: BSD-3-Clause
  link: https://github.com/getarcaneapp/arcane/blob/main/LICENSE
version: "1.15.3"
check: ${binary} --version | cut -d' ' -f3
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/go
- type/cli
- type/daemon
- docker
- standard/docker
- management
homepage: https://getarcane.app/
repository: https://github.com/getarcaneapp/arcane
description: Modern Docker Management, Designed for Everyone
renovate:
  datasource: github-releases
  package: getarcaneapp/arcane
  extractVersion: ^v(?<version>.+)$
  priority: low