# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: gitjob
version: "0.9.20"
check: "" # Empty version
platforms:
- linux/amd64
- linux/arm64
tags:
- type/daemon
- category/development
- kubernetes
- k8s
- lang/go
- standard/git
- git
homepage: https://github.com/rancher/gitjob
repository: https://github.com/rancher/gitjob
description: Job controller to launch kubernetes jobs based on git event
renovate:
  datasource: github-releases
  package: rancher/gitjob
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: Apache License 2.0
  link: https://github.com/rancher/gitjob/blob/release/fleet/v0.9/LICENSE
