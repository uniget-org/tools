# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: gitjob
version: "0.9.3"
check: "" # Empty version
platforms:
- linux/amd64
tags:
- type/daemon
- category/development
- kubernetes
- k8s
- lang/go
- standard/git
homepage: https://github.com/rancher/gitjob
description: Job controller to launch kubernetes jobs based on git event
renovate:
  datasource: github-releases
  package: rancher/gitjob
  extractVersion: ^v(?<version>.+?)$
  priority: low
