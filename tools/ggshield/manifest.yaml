# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: ggshield
license:
  name: MIT License
  link: https://github.com/GitGuardian/ggshield/blob/main/LICENSE
version: "1.43.0"
check: ${binary} --version | cut -d' ' -f3
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- org/gitguardian
- category/security
- lang/python
- type/cli
homepage: https://gitguardian.com/
repository: https://github.com/GitGuardian/ggshield
description: Detect and validate 500+ types of hardcoded secrets with advanced checks
renovate:
  datasource: github-releases
  package: GitGuardian/ggshield
  extractVersion: ^v(?<version>.+)$
  priority: low