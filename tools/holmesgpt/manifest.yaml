# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: holmesgpt
license:
  name: MIT License
  link: https://github.com/HolmesGPT/holmesgpt/blob/master/LICENSE.txt
version: "0.18.2"
binary: holmes
check: ${binary} version | cut -d' ' -f2 | cut -d- -f1
build_dependencies:
- python-3.12
- pipx
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
tags:
- category/development
- lang/python
- type/cli
- ai
