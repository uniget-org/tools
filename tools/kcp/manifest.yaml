# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: kcp
version: "0.28.3"
check: ${binary} --version | cut -d' ' -f3 | cut -dv -f3
tags:
- type/cli
- type/daemon
- type/plugin
- kubernetes
- k8s
- lang/go
- cncf/sandbox
