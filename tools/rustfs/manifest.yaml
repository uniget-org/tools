# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: rustfs
license:
  name: Apache License 2.0
  link: https://github.com/rustfs/rustfs/blob/main/LICENSE
version: "1.0.0-alpha.73"
check: ${binary} -version | grep ^rustfs | cut -d' ' -f2
build_dependencies:
- rust
platforms:
- linux/amd64
- linux/arm64
tags:
- component/storage
- lang/rust
- type/daemon
- standard/s3
homepage: https://rustfs.com/download/
repository: https://github.com/rustfs/rustfs
description: Open-source, S3-compatible high-performance object storage system supporting migration and coexistence with other S3-compatible platforms such as MinIO and Ceph
renovate:
  datasource: github-releases
  package: rustfs/rustfs
  priority: low