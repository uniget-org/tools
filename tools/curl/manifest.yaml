name: curl
version: "8.5.0"
check: ${binary} --version | grep ^curl | cut -d' ' -f2
platforms:
- linux/amd64
#- linux/arm64
tags:
- type/cli
- component/network
- lang/c
homepage: https://github.com/curl/curl
description: Tool and library for transferring data with URL syntax
renovate:
  datasource: github-releases
  package: uniget-org/renovate-custom
  extractVersion: ^curl/(?<version>.+?)$
  priority: low
