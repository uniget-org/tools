# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: util-linux
version: "2.40"
binary: lsns
check: ${binary} --version | cut -d' ' -f4
tags:
- kernel/namespaces
- type/cli
- lang/c
- category/operations
