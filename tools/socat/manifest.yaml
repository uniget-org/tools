name: socat
version: "1.8.0.0"
check: ${binary} -V | grep "^socat version" | cut -d' ' -f3
build_dependencies:
- make
tags:
- type/cli
- component/network
- lang/c
homepage: http://www.dest-unreach.org/socat/
description: Multipurpose relay
renovate:
  datasource: git-tags
  package: git://repo.or.cz/socat.git
  extractVersion: ^tag-(?<version>\d+\.\d+\.\d+(\.\d+)??)$
  versioning: loose
  priority: low
