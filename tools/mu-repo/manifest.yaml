name: mu-repo
version: "1.9.0"
check: ${binary} --version | cut -d' ' -f3
build_dependencies:
#- python
- shiv
#runtime_dependencies:
#- python
platforms:
- linux/amd64
#- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- management
homepage: http://fabioz.github.io/mu-repo
description: Help in dealing with multiple git repositories
renovate:
