# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: docker-stable
version: "24.0.9"
binary: dockerd
check: "" # Empty because of parallel install with "docker"
runtime_dependencies:
- fuse-overlayfs
platforms:
- linux/amd64
- linux/arm64
conflicts_with:
- docker
tags:
- org/docker
- standard/docker
- standard/oci
- container/runtime
- container/build
- type/cli
- type/daemon
- lang/go
- docker
homepage: https://www.docker.com/
description: The Docker CLI
renovate:
  datasource: github-tags
  package: moby/moby
  extractVersion: ^v(?<version>24\..+?)$
  priority: high
