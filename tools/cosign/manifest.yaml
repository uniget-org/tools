# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: cosign
version: "3.0.4"
check: ${binary} version 2>&1 | grep GitVersion | tr -s ' ' | cut -d' ' -f2 | tr -d v
platforms:
- linux/amd64
- linux/arm64
tags:
- container/sign
- category/security
- type/cli
- cicd
- lang/go
- org/chainguard
- org/sigstore
- standard/docker
- standard/oci
homepage: https://github.com/sigstore/cosign
repository: https://github.com/sigstore/cosign
description: Container Signing
messages:
  usage: |
    If you are using WSL install the following tools using uniget:
    - wslu
    - xdg-utils
renovate:
  datasource: github-releases
  package: sigstore/cosign
  extractVersion: ^v(?<version>.+)$
  priority: high
license:
  name: Apache License 2.0
  link: https://github.com/sigstore/cosign/blob/main/LICENSE
