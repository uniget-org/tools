# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: portainer
license:
  name: zlib License
  link: https://github.com/portainer/portainer/blob/develop/LICENSE
version: "2.20.1"
check: ${binary} --version 2>&1
runtime_dependencies:
- docker-compose
- docker-compose-systemd
tags:
- org/portainer
- standard/docker
- docker
- type/daemon
- kubernetes
- k8s
- management
- lang/go
homepage: https://www.portainer.io
repository: https://github.com/portainer/portainer
description: Making Docker and Kubernetes management easy
messages:
  usage: |
    This package provides two options for running portainer:

    Option 1: Using SystemD to run Docker Compose
    - A compose.yaml file is provided in /etc/docker-compose/portainer/
    - Start the service using:
          systemctl start docker-compose@portainer
    - Enable the service using:
          systemctl enable docker-compose@portainer

    Option 2: Using SystemD directly
    - A service unit is provided in /etc/systemd/system/portainer.service
    - Load the new service unit using:
          systemctl daemon-reload
    - Start the service using:
          systemctl start portainer
    - Enable the service using:
          systemctl enable portainer
renovate:
  datasource: github-releases
  package: portainer/portainer
  priority: medium
