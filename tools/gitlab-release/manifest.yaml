# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: gitlab-release
version: "5.6"
check: "" # No version parameter
build_dependencies:
- python
- shiv
runtime_dependencies:
- python
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- cloud/gitlab
- cicd
- gitlab
- standard/gitlab
homepage: https://gitlab.com/alelec/gitlab-release
repository: https://gitlab.com/alelec/gitlab-release
description: Utility for use in gitlab ci to upload files (from build) to the current projects release (tag)
renovate:
  datasource: pypi
  package: gitlab-release
  priority: low
license:
  name: MIT license
  link: https://gitlab.com/alelec/gitlab-release/-/blob/master/LICENSE?ref_type=heads
