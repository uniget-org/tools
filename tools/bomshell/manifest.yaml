# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: bomshell
version: "0.1.0"
check: ${binary} --version | cut -d' ' -f2 | tr -d v
platforms:
- linux/amd64
- linux/arm64
tags:
- org/chainguard
- category/security
- lang/go
- type/cli
- sbom
- spdx
- cyclonedx
- state/deprecated
homepage: https://github.com/chainguard-dev/bomshell
