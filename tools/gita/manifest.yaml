# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: gita
version: "0.16.7.2"
check: ${binary} --version | cut -d' ' -f2
build_dependencies:
- python-3.12
- shiv
runtime_dependencies:
- python-3.12
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/python
- type/cli
- standard/git
- git
homepage: https://github.com/nosarthur/gita
repository: https://github.com/nosarthur/gita
description: Manage many git repos with sanity
renovate:
  datasource: pypi
  package: gita
  priority: low
license:
  name: MIT License
  link: https://github.com/nosarthur/gita/blob/master/LICENSE
