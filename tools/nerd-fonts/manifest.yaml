# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: nerd-fonts
version: "3.4.0"
binary: "false"
check: "" # No binary
tags:
- slides
- presentation
- fonts
homepage: https://NerdFonts.com
repository: https://github.com/ryanoasis/nerd-fonts
description: Iconic font aggregator, collection, and patcher
messages:
  update: |
    Please run: fc-cache -f -v
renovate:
  datasource: github-releases
  package: ryanoasis/nerd-fonts
  extractVersion: ^v(?<version>.+)$
  priority: low
license:
  name: Custom
  link: https://github.com/ryanoasis/nerd-fonts/blob/master/LICENSE
