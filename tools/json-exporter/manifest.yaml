# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: json-exporter
version: "0.6.0"
check: "" # No version parameter
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/go
- type/cli
- format/json
