name: jless
version: "0.9.0"
check: ${binary} --version | cut -d' ' -f2
platforms:
- linux/amd64
tags:
- category/development
- lang/rust
- type/cli
- format/json
homepage: https://github.com/PaulJuliusMartinez/jless
description: Command-line JSON viewer designed for reading, exploring, and searching
messages:
  usage: |
    You must make sure the following libraries are installed:
    - libxcb.so.1
    - libxcb-render.so.0
    - libxcb-shape.so.0
    - libxcb-xfixes.so.0

    Ubuntu:
        apt-get install \
            libxcb1 \
            libxcb-render0 \
            libxcb-shape0 \
            libxcb-xfixes0
renovate:
  datasource: github-releases
  package: PaulJuliusMartinez/jless
  extractVersion: ^v(?<version>.+?)$
  priority: medium