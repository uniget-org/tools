# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: traefik
license:
  name: MIT License
version: "3.1.1"
check: ${binary} version | grep ^Version | tr -s ' ' | cut -d' ' -f2
platforms:
- linux/amd64
- linux/arm64
tags:
- category/operations
- lang/go
- type/cli
- component/network
- kubernetes
- k8s
- management
homepage: https://traefik.io
repository: https://github.com/traefik/traefik
description: Cloud Native Application Proxy
messages:
  usage: |
    - A compose.yaml file is provided in /etc/docker-compose/traefik/
    - Start the service using:
          systemctl start docker-compose@traefik
    - Enable the service using:
          systemctl enable docker-compose@traefik
renovate:
  datasource: github-releases
  package: traefik/traefik
  extractVersion: ^v(?<version>.+)$
  priority: high
