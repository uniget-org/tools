# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
name: gitsign
version: "0.13.0"
check: ${binary} --version | grep ^gitsign | cut -d' ' -f3 | tr -d v
build_dependencies:
- cosign
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- category/security
- type/cli
- lang/go
- standard/git
- git
homepage: https://github.com/sigstore/gitsign
repository: https://github.com/sigstore/gitsign
description: Keyless Git signing using Sigstore
messages:
  internals: |
    Enable the SystemD socket unit: systemctl --user enable --now gitsign.socket
  usage: |
    If you are using WSL install the following tools using uniget:
    - wslu
    - xdg-utils
renovate:
  datasource: github-releases
  package: sigstore/gitsign
  extractVersion: ^v(?<version>.+)$
  priority: high
license:
  name: Apache License 2.0
  link: https://github.com/sigstore/gitsign/blob/main/LICENSE
