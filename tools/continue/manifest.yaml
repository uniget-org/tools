# yaml-language-server: $schema=https://tools.uniget.dev/schema.yaml
$schema: https://tools.uniget.dev/schema.yaml
name: continue
license:
  name: Apache License 2.0
  link: https://github.com/continuedev/continue/blob/main/LICENSE
version: "1.4.48"
binary: cn
check: ${binary} --version 2>/dev/null
build_dependencies:
- nodejs-lts
- npm
runtime_dependencies:
- nodejs-lts
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/javascript
- type/cli
- ai
- llm
- mcp
- coding
- agent
homepage: https://docs.continue.dev/
