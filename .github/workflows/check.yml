name: Check NextGen

on:
  pull_request:
    types:
    - opened
    - synchronize
    paths:
    - tools/**
    - .github/workflows/*

jobs:

  collect:
    name: Collect tools
    runs-on: ubuntu-22.04
    outputs:
      tools: ${{ steps.collect.outputs.tools }}
    steps:

    - name: Install uniget
      uses: uniget-org/uniget-action@main
      with:
        prefix: helper
        tools: gojq regclient

    - name: Collect
      id: collect
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR: ${{ github.event.pull_request.number }}
      run: |
        set -o errexit -o pipefail

        echo "### This is PR ${PR}"
        TOOLS="$(
            curl --silent --show-error --fail \
                --header "Accept: application/vnd.github.v3+json" \
                --header "Authorization: Bearer ${GITHUB_TOKEN}" \
                --url "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR}/files" \
            | jq --raw-output '.[] | select(.status != "removed") | .filename' \
            | grep -E '^tools/[^/]+/' \
            | cut -d/ -f2 \
            | uniq \
            | xargs echo
        )"
        echo "### Got TOOLS=${TOOLS}."
        
        TOOLS_JSON="$(
            echo -n "${TOOLS}" \
            | tr ' ' '\n' \
            | helper/usr/local/bin/jq --raw-input '.' | jq --slurp --compact-output '.'
        )"
        echo "    JSON: ${TOOLS_JSON}"
        echo "tools=${TOOLS_JSON}" >>"${GITHUB_OUTPUT}"

  visibility:
    name: Check visibility
    needs:
    - collect
    strategy:
      fail-fast: false
      matrix:
        tool: ${{ fromJSON(needs.collect.outputs.tools) }}
    #uses: ./.github/workflows/check-visibility.yml
    #with:
    #  name: ${{ matrix.tool }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      actions: write
    steps:
    - name: Trigger
      run: |
        echo "### Triggering check-visibility for ${{ inputs.tool }}"
        curl --silent --show-error --fail \
            --request POST \
            --header "Authorization: token ${GITHUB_TOKEN}" \
            --header "Accept: application/vnd.github.v3+json" \
            --url https://api.github.com/repos/uniget-org/tools/dispatches \
            --data '{"event_type": "check-visibility", "client_payload": {"name": "${{ inputs.tool }}"}}'
